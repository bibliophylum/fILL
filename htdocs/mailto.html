<html>
<script type="text/javascript">
function checkMailto(hash){
  hash = hash.split('mailto:');
  if(hash.length > 1){
    return hash[1];
  } else {
  return false;
  }
}

var mailto = checkMailto(location.hash);

if (mailto) {
  location.href = 'mailto:'+mailto;
  setTimeout(function() { window.close(); }, 1000);
}
</script>
</html>
